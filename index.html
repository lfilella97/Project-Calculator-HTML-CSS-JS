<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body>
    <header>
        <nav>
            <div class="left"><p class="left">Calculator</p> </div>
        </nav>
        <div class="screen textoSuperiorPantalla"></div>
        <div class="screen textoInferiorPantalla"></div>
    </header>
    <main>
        <div class="item set restart" onclick="location.reload()">C</div> 
        <div class="item set CE">CE</div>
        <div class="item set square">X^2</div>
        <div class="item set divide">รท</div>
        <div class="item number seven">7</div> 
        <div class="item number eight">8</div>
        <div class="item number nine">9</div>
        <div class="item set multiplication">ร</div>
        <div class="item number four">4</div> 
        <div class="item number five">5</div>
        <div class="item number six">6</div>
        <div class="item set minus">-</div>
        <div class="item number one">1</div> 
        <div class="item number two">2</div>
        <div class="item number three">3</div>
        <div class="item set plus">+</div>
        <div class="item set invert">+/-</div>
        <div class="item number zero">0</div> 
        <div class="item number comma">,</div>
        <div class="item set equal">=</div>
    </main>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
